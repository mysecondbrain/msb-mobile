name: Smoke

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo ok > OK.txt
      - name: Commit
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add OK.txt
          git commit -m "smoke" || echo "no changes"
          git push || true
